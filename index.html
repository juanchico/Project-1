<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

        <script>
                WebFont.load({
                        google: {
                        families: ['Indie Flower', 'Droid Serif']
                        }
                });
        </script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
        <!-- JavaScript -->
        <script type="text/javascript" src="assets/javascript/logic.js"></script>

        
        <title>Movie War!</title>
</head>

<body>
        <div class="row" class="container-fluid" id="container">
                <div id="sb" class="col-md-3">
                        <div class="row" id="sbr1">
                                <div id="gameScore" class="col-md-12">
                                        <div class="row">
                                                <div id="playerInfo" class="col-md-12">
                                                        <div id="player" class="alert alert-secondary" role="alert"><span id="pName"></span><span id="pScore" class="float-right"></span></div>
                                                </div> 
                                        </div> 

                                        <div class="row">
                                                <div id="oppInfo" class="col-md-12">
                                                        <div id="opponent" class="alert alert-secondary" role="alert"><span id="oName"></span><span id="oScore" class="float-right"></span></div>
                                                </div>
                                        </div>
                                </div>
                        </div>

                        <div class="row" id="sbr2">
                                <div id="countBox" class="col-md-12">
                                        <div class="row" id="rounds">
                                                <div id="numRounds" class="col-md-12" >
                                                        <div id="numLeft" class="alert alert-secondary" role="alert"><span id="roundRem"></span></div>
                                                </div> 
                                        </div> 

                                        <div class="row" id="score1">
                                                <div id="numWins" class="col-sm-5">
                                                        <div id="pWins" class="alert alert-secondary" role="alert">#pWins<span  class="float-right">Number</span> </div>
                                                </div>

                                                <div id="oppInfo" class="col-sm-5">
                                                        <div id="oWins" class="alert alert-secondary" role="alert" >#oWins <span  class="float-right">Number</span> </div>     
                                                </div>

                                                <div id="youtube" class="col-sm-12">

                                                </div>
                                        </div>
                                </div>
                        </div>


                </div>      

                <div id="bg" class="col-md-9">

                        <div class=row id="deck">

                                <!-- Opp Hand -->
                                <span id="oDeck"> 
                                        <div id="oArea" class="col-md-12">
                                                <div class=row>

                                                        <!-- Opp Card 1 -->
                                                        <div class="oCards" class="col-md-2.2">
                                                                <div class="card" id="oCard1">
                                                                        <div class="card-body1" id=oCard11>
                                                                                <h5 class="card-title" id="cardMovie1"></h5>
                                                                        </div>
                                                                </div>
                                                        </div>

                                                        <!-- Opp Card 2 -->
                                                        <div class="oCards" class="col-md-2.2">
                                                                <div class="card" id="oCard2">
                                                                        <div class="card-body1" id=oCard21>
                                                                                <h5 class="card-title" id="cardMovie2"></h5>
                                                                        </div>
                                                                </div>
                                                        </div>

                                                        <!-- Opp Card 3 -->
                                                        <div class="oCards" class="col-md-2.2">
                                                                <div class="card" id="oCard3">
                                                                        <div class="card-body1" id=oCard31>
                                                                                <h5 class="card-title" id="cardMovie3"></h5>
                                                                        </div>
                                                                </div>
                                                        </div>

                                                        <!-- Opp Card 4 -->
                                                        <div class="oCards" class="col-md-2.2">
                                                                <div class="card" id="oCard4" >
                                                                        <div class="card-body1" id=oCard41>
                                                                                <h5 class="card-title" id="cardMovie4"></h5>
                                                                        </div>
                                                                </div>
                                                        </div>

                                                        <!-- Opp Card 5 -->
                                                        <div class="oCards" class="col-md-2.2">
                                                                <div class="card" id="oCard5">
                                                                        <div class="card-body1" id=oCard51>
                                                                                <h5 class="card-title" id="cardMovie5"></h5>
                                                                        </div>
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                </span>
                        </div>

                        <br>

                        <!-- Game Table Play Area -->
                        <div class=row id="play">

                                <div id="modal-row" class="row">
                                        <div id="modal" class="col-md-12">
                                                <div class="modal-content">
                                                        <span id="joinGame">Welcome to Movie War!</span>
                                                        <input type="text" id="username" placeholder="Enter Your Name"></input>
                                                        <button id="join">Join Game</button>
                                                </div>
                                        </div>
                                </div>
                        </div>
                        <div  id="playArea" class="col-md-12">                

                        <div class=row id="deck1">

                                <!-- Player Hand -->
                                <span id="pDeck"> 
                                        <div id="pArea" class="col-md-12">
                                                <div class=row>

                                                        <!-- Player Card 1 -->
                                                        <div class="pCards" class="col-md-2.2">
                                                                <div class="card" id="pCard1" data-type="playerCard">
                                                                        <div id="card-bodyP1">
                                                                                <h5 class="card-title" id="cardMovie1">.pCard</h5>
                                                                        </div>
                                                                </div>
                                                        </div>

                                                        <!-- Player Card 2 -->
                                                        <div class="pCard" class="col-md-2.2">
                                                                <div class="card" id="pCard2" data-type="playerCard">
                                                                        <div id="card-bodyP2">
                                                                                <h5 class="card-title" id="cardMovie2">.pCard</h5>
                                                                        </div>
                                                                </div>
                                                        </div>

                                                        <!-- Player Card 3 -->
                                                        <div class="pCard" class="col-md-2.2">
                                                                <div class="card" id="pCard3" data-type="playerCard">
                                                                        <div id="card-bodyP3">
                                                                                <h5 class="card-title" id="cardMovie3">.pCard</h5>
                                                                        </div>
                                                                </div>
                                                        </div>

                                                        <!-- Player Card 4 -->
                                                        <div class="pCard" class="col-md-2.2">
                                                                <div class="card" id="pCard4" data-type="playerCard">
                                                                        <div id="card-bodyP4">
                                                                                <h5 class="card-title" id="cardMovie4">.pCard</h5>
                                                                        </div>
                                                                </div>
                                                        </div>

                                                        <!-- Player Card 5 -->
                                                        <div class="pCard" class="col-md-2.2">
                                                                <div class="card" id="pCard5" data-type="playerCard">
                                                                        <div id="card-bodyP5">
                                                                                <h5 class="card-title" id="cardMovie5">.pCard</h5>
                                                                        </div>
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                </span>                
                        </div>
                </div>

                <!-- 
                        The YouTube movie trailer modal (#trailerModal) appears when a winner is selected and is contained within a container <div> named #trailer.
                        $('#trailerModal').on('show.(pTrailer || oTrailer).modal')
                        Documentation [0]: Above is the YouTube movie trailer modal that pops up with the winner's selected movie.
                        Documentation [1]: (pTrailer = Player's YouTube movie trailer) OR (oTrailer = Opposition's YouTube movie trailer)
                        Documentation [2]: Above code is an example of JS/jQuery of modal behavior as a placeholder.
                        Documentation [3]: Code may or may not be a Modal. TBD.
                -->
        </div>

</body>

</html>
